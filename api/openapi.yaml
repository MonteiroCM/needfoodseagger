        ativo: true
        nome: nome
        categoria_id: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        descricao: descricao
    ProdutoFull:
      type: object
      properties:
        id:
          type: integer
        nome:
          type: string
        descricao:
          type: string
        categoria_id:
