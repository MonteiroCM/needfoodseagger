          format: uuid
        estabelecimento_id:
          type: string
          format: uuid
        ativo:
          type: boolean
      example:
        estabelecimento_id: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        ativo: true
        nome: nome
        id: 0
        categoria_id: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        descricao: descricao
